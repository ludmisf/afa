<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Botones</title>
    <style>
        /* Estilos para la sección de imagen */
        .seccion-imagen {
            border-bottom: 2px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .imagen-toggle {s
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        #textoOculto {
            text-align: center;
            margin: 20px;
            font-size: 18px;
            display: block;
            cursor: pointer;
            min-height: 24px;
        }

        /* Estilos para la sección de botones */
        .menu {
            text-align: center;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        #texto {
            text-align: center;
            margin: 20px;
            font-size: 18px;            min-height: 24px;
        }

        #btnReinicio {
            background-color: #ff4444;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <button id="btnReinicio">Reiniciar</button>

    <!-- Sección de imagen y texto oculto -->
    <div class="seccion-imagen">
        <img src=".img/670386-47673-seleccion-2520argentina-0.jpg" class="imagen-toggle" id="imagenToggle">
        <div id="textoOculto">Este texto se puede ocultar/mostrar</div>
    </div>

    <!-- Sección de botones -->
    <div class="menu">
        <button id="btn1">Botón 1</button>
        <button id="btn2">Botón 2</button>
        <button id="btn3">Botón 3</button>
    </div>
    <div id="texto"></div>

    <script>
        // Script para la sección de imagen
        (function() {
            const imagenToggle = document.getElementById('imagenToggle');
            const textoOculto = document.getElementById('textoOculto');

            imagenToggle.addEventListener('click', () => {
                textoOculto.style.display = textoOculto.style.display === 'none' ? 'block' : 'none';
            });

            textoOculto.addEventListener('click', () => {
                imagenToggle.style.display = 'none';
            });
        })();

        // Script para la sección de botones
        (function() {
            const texto = document.getElementById('texto');
            const textoOculto = document.getElementById('textoOculto');
            const imagenToggle = document.getElementById('imagenToggle');
            
            document.getElementById('btn1').addEventListener('click', () => {
                texto.textContent = '¡Has presionado el Botón 1!';
            });

            document.getElementById('btn2').addEventListener('click', () => {
                texto.textContent = '¡Has presionado el Botón 2!';
            });

            document.getElementById('btn3').addEventListener('click', () => {
                texto.textContent = '¡Has presionado el Botón 3!';
            });

            document.getElementById('btnReinicio').addEventListener('click', () => {
                texto.textContent = '';
                textoOculto.style.display = 'block';
                imagenToggle.style.display = 'block';
            });
        })();
    </script>
</body>
</html>
