<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Botones</title>
     <link rel="stylesheet" href="style.css">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
            <div class="container">
                <a class="navbar-brand" href="index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain2" aria-controls="navMain2" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navMain2">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="pagina1.html">Página 1</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="pagina2.html">Página 2</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="seccion-imagen text-center">
                <button id="btnReinicio" class="btn btn-danger mb-3">Reiniciar</button>
                <img src="afaaa3.webp" class="imagen-toggle img-fluid mb-2" id="imagenToggle" style="max-width:320px;cursor:pointer;">
                <div id="textoOculto">Este texto se puede ocultar/mostrar</div>
            </div>

            <div class="menu text-center mt-3">
                <button id="btn1" class="btn btn-primary me-2">Botón 1</button>
                <button id="btn2" class="btn btn-primary me-2">Botón 2</button>
                <button id="btn3" class="btn btn-primary">Botón 3</button>
            </div>
            <div id="texto" class="text-center mt-3"></div>
        </div>

    <script>
       
        (function() {
            const imagenToggle = document.getElementById('imagenToggle');
            const textoOculto = document.getElementById('textoOculto');

            imagenToggle.addEventListener('click', () => {
                textoOculto.style.display = textoOculto.style.display === 'none' ? 'block' : 'none';
            });

            textoOculto.addEventListener('click', () => {
                imagenToggle.style.display = 'none';
            });
        })();

        
        (function() {
            const texto = document.getElementById('texto');
            const textoOculto = document.getElementById('textoOculto');
            const imagenToggle = document.getElementById('imagenToggle');
            
            document.getElementById('btn1').addEventListener('click', () => {
                texto.textContent = '¡Has presionado el Botón 1!';
            });

            document.getElementById('btn2').addEventListener('click', () => {
                texto.textContent = '¡Has presionado el Botón 2!';
            });

            document.getElementById('btn3').addEventListener('click', () => {
                texto.textContent = '¡Has presionado el Botón 3!';
            });

            document.getElementById('btnReinicio').addEventListener('click', () => {
                texto.textContent = '';
                textoOculto.style.display = 'block';
                imagenToggle.style.display = 'block';
            });
        })();
    </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
